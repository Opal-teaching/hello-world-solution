<ons-page ng-controller="HelloWorldController as vm">
	<ons-toolbar>
		<div class="center">Navigation Bar</div>
	</ons-toolbar>
	<div style="text-align: center">
		<h1>{{vm.hello}}</h1>
	</div>
	<ons-button ng-click="vm.changeText()">
		Change text
	</ons-button>
	<ons-button ng-click="ons.notification.alert({message: 'Important information!'})">
		Popup
	</ons-button>
</ons-page>
